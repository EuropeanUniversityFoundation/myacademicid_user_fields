myacademicid_user_fields.example:
  path: '/myacademicid-user-fields/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\myacademicid_user_fields\Controller\MyacademicidUserFieldsController::build'
  requirements:
    _permission: 'access content'

myacademicid_user_fields.settings_form:
  path: '/admin/config/system/myacademicid-user-fields'
  defaults:
    _title: 'MyAcademicID user fields settings'
    _form: 'Drupal\myacademicid_user_fields\Form\SettingsForm'
  requirements:
    _permission: 'administer myacademicid_user_fields configuration'
