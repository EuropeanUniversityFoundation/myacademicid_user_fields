myacademicid_user_fields.settings_form:
  path: '/admin/config/services/myacademicid'
  defaults:
    _title: 'MyAcademicID user fields settings'
    _form: 'Drupal\myacademicid_user_fields\Form\SettingsForm'
  requirements:
    _permission: 'administer myacademicid user fields'

myacademicid_user_fields.affiliation_types_form:
  path: '/admin/config/services/myacademicid/affiliation-types'
  defaults:
    _title: 'MyAcademicID affiliation types'
    _form: 'Drupal\myacademicid_user_fields\Form\AffiliationTypesForm'
  requirements:
    _permission: 'administer myacademicid user fields'
