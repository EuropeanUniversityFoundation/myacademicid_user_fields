myacademicid_user_fields.settings_form:
  path: '/admin/config/services/myacademicid'
  defaults:
    _title: 'MyAcademicID user fields settings'
    _form: 'Drupal\myacademicid_user_fields\Form\SettingsForm'
  requirements:
    _permission: 'administer myacademicid user fields'

myacademicid_user_fields.affilliation_types_form:
  path: '/admin/config/services/myacademicid/affilliation-types'
  defaults:
    _title: 'MyAcademicID affilliation types'
    _form: 'Drupal\myacademicid_user_fields\Form\AffilliationTypesForm'
  requirements:
    _permission: 'administer myacademicid user fields'
