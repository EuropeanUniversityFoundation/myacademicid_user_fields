# Affiliation mapping form
myacademicid_user_roles.affiliation_mapping_form:
  path: '/admin/config/services/myacademicid/affiliation-mapping'
  defaults:
    _form: '\Drupal\myacademicid_user_roles\Form\AffiliationMappingForm'
    _title: 'Affiliation mapping'
  requirements:
    _permission: 'administer myacademicid user fields'

# Role mapping form
myacademicid_user_roles.role_mapping_form:
  path: '/admin/config/services/myacademicid/role-mapping'
  defaults:
    _form: '\Drupal\myacademicid_user_roles\Form\RoleMappingForm'
    _title: 'Role mapping'
  requirements:
    _permission: 'administer myacademicid user fields'
